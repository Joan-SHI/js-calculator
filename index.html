<!DOCTYPE html>
<html>
  <head>
    <title>js-calculator</title>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<script src="calculator.js"></script>

<link rel="stylesheet"   href="calculator.css" href="https://fonts.googleapis.com/css?family=Tangerine"
href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css">
</head>
<body>
<div class="text-center">
  <h1>JavaScript Calculator</h1>
  <h2>By Joan SHI</h2>
</div>  
<div id="calcOutput">
  <span id="steps">0</span>
  <hr/>
</div>
<div class="text-center" 
     id="calculator">
  <a class="btn btn-danger"
     id="deleteAll">AC</a>
  <a class="btn btn-danger"
     id="backOne">CE</a>
  <a class="btn btn-primary"
     id="/">/</a>
  <a class="btn btn-primary"
     id="*">*</a>
  <br/>
  <a class="btn btn-primary"
     id="7">7</a>
  <a class="btn btn-primary"
     id="8">8</a>
  <a class="btn btn-primary"
     id="9">9</a>
  <a class="btn btn-primary"
     id="-">-</a>
  <br/>
  <a class="btn btn-primary"
     id="4">4</a>
  <a class="btn btn-primary"
     id="5">5</a>
  <a class="btn btn-primary"
     id="6">6</a>
  <a class="btn btn-primary"
     id="+">+</a>
  <br/>
  <a class="btn btn-primary"
     id="1">1</a>
  <a class="btn btn-primary"
     id="2">2</a>
  <a class="btn btn-primary"
     id="3">3</a>
  <a class="btn btn-primary"
     id=".">.</a>
  <br/>
  <a class="btn btn-primary bigButton"
     id="0">0</a>
  <a class="btn btn-primary bigButton"
     id="total">=</a>
  
  



</div>
</body>


</html>
